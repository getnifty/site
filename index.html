  <style>
    div,div:after{border-radius:100%}body,div:after,html{height:100%;margin:0 auto}*{box-sizing:border-box}body{display:flex;align-items:center;font-family:monospace;justify-content:center;background-color:#13161c}div{position:relative;width:45vw;height:45vw;max-width:300px;max-height:300px;line-height:30vw;text-align:center;color:#252B37;background-color:#151823;animation:textColor 10s ease infinite}div:after{position:absolute;content:"";top:5vw;left:0;right:0;z-index:-1;width:100%;transform:scale(1);-webkit-filter:blur(5vw);-moz-filter:blur(5vw);-ms-filter:blur(5vw);filter:blur(5vw);background:linear-gradient(270deg,#0fffc1,#7e0fff);background-size:200% 200%;animation:animateGlow 10s ease infinite}@keyframes animateGlow{0%,100%{background-position:0 50%}50%{background-position:100% 50%}}@keyframes textColor{0%,100%{color:#7e0fff}50%{color:#0fffc1}}
  </style>
</head>
